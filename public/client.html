<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <div id="data">
    </div>
    
    <script>

    fetch("http://localhost:8000/api/users").then(
    res => {
        res.json().then(
        data => {
            console.log(data.data);
            if (data.data.length > 0) {

            var temp = "";
            data.data.forEach((itemData) => {
                temp += "<tr>";
                temp += "<label>" + itemData.name + "</label></br>";
                temp += "<input value="+ itemData.id + "></input></br>";
                temp += "<input value="+ itemData.name + "></input></br>";
                temp += "<input value="+ itemData.email + "></input></br></br>";
            });

            document.getElementById('data').innerHTML = temp;
            }
        }
        )
    }
    )


    
    </script>
     
</body>
</html>
